<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ffffff;
    }

    .thankyou-msg {
      text-align: center;
      padding: 40px;
      background: linear-gradient(145deg, #1e1e1e, #2e2e2e);
      color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.2);
      animation: fadeIn 1s ease-in-out forwards;
    }

    .thankyou-msg h2 {
      font-size: 2rem;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7aa;
    }

    .thankyou-msg p {
      font-size: 1.2rem;
      color: #cccccc;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="thankyou-msg">
    <h2>ðŸŽ‰ Thank you for submitting the form!</h2>
    <p>We have received your application. Stay tuned for further updates.</p>
  </div>

</body>
</html>
