<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>11th Admission Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.min.css" />
  <meta name="description" content="11th Admission Application Form with client-side validation and accessible UI." />
  <meta name="theme-color" content="#2b0b9e" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self'; img-src 'self' data:;" />
  <script src="app.js" defer></script>
</head>
<body class="index-page">

<!-- Left side animations -->
<div class="side-animation left small"></div>
<div class="side-animation left medium"></div>
<div class="side-animation left large"></div>

<!-- Right side animations -->
<div class="side-animation right small"></div>
<div class="side-animation right medium"></div>
<div class="side-animation right large"></div>


  <div class="form-container" role="form" aria-labelledby="main-title">
    <h1 id="main-title">11<sup>th</sup> Admission Application Form</h1>
    <div id="formErrors" class="form-errors" aria-live="polite"></div>
    <form id="admissionForm" novalidate>
      <fieldset class="fieldset-group personal-group">
        <legend>Personal Information</legend>
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" autocomplete="name" required />
        </div>
        <div class="input-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="input-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="input-group">
          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" autocomplete="email" required />
        </div>
        <div class="input-group">
          <label for="phone">Phone Number (10 digits)</label>
          <input type="tel" id="phone" name="phone" pattern="^[0-9]{10}$" inputmode="numeric" required />
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" required></textarea>
        </div>
      </fieldset>
      <hr class="styled-line" aria-hidden="true">
      <fieldset class="fieldset-group subjects-group">
        <legend>Subjects Selection</legend>
        <div class="compulsory-subjects" aria-describedby="comp-desc">
          <p id="comp-desc" class="visually-hidden">These subjects are mandatory for all applicants.</p>
          <label>Compulsory Subjects:</label>
          <ul>
            <li>English</li>
            <li>Mathematics</li>
            <li>Science</li>
          </ul>
        </div>
        <div class="input-group">
          <label for="elective1">Select any <strong>1</strong> subject:</label>
          <select id="elective1" name="elective1" required>
            <option value="">-- Select --</option>
            <option>Computer Science</option>
            <option>Biology</option>
            <option>Economics</option>
          </select>
        </div>
        <div class="elective-selection" aria-describedby="elective2-desc">
          <p id="elective2-desc">Select exactly <strong>2</strong> subjects from the following list.</p>
          <div class="checkbox-group">
            <label><input type="checkbox" name="elective2" value="History" /> History</label>
            <label><input type="checkbox" name="elective2" value="Geography" /> Geography</label>
            <label><input type="checkbox" name="elective2" value="Psychology" /> Psychology</label>
            <label><input type="checkbox" name="elective2" value="Sociology" /> Sociology</label>
            <label><input type="checkbox" name="elective2" value="Political Science" /> Political Science</label>
          </div>
        </div>
      </fieldset>
      <div class="actions">
        <button type="submit" class="submit-btn" aria-label="Submit Application">Submit Application</button>
      </div>
    </form>
      
  
  <!-- âœ… Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 All rights reserved.</p><br>
    <p><b>Powered By Mandar Kajbaje</b></p>
  </footer>
    
</body>
</html>
